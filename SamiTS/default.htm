<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="filesaverjs/FileSaver.js"></script>
    <script src="syncparser.js"></script>
    <script src="subripwriter.js"></script>
    <script src="webvttwriter.js"></script>
    <script src="sami.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <div>
            <input id="loader" type="file" multiple="multiple" />
        </div>
        <div>
            <input type="radio" name="subtype" checked="checked" />SRT
            <input type="radio" name="subtype" />WebVTT
        </div>
        <div>
            <input type="checkbox" id="taguse" checked="checked" />Use Tags
        </div>
        <!--<input type="radio" name="subtype" />SAMI-->
        <div>
            <div id="previewarea" style="width: 100%; height: 500px; display: none;">
                <textarea id="previewarea" style="width: 100%; height: 100%;" readonly="readonly"></textarea>
                <button id="downloader">Download as file</button>
            </div>
            <video id="playarea" style="width: 640px; height: 360px; display: none;"></video>
        </div>
    </div>
</body>
</html>
