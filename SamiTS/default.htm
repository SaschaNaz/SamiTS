<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="filesaverjs/FileSaver.js"></script>
    <script src="htmltagfinder.js"></script>
    <script src="syncparser.js"></script>
    <script src="subripwriter.js"></script>
    <script src="webvttwriter.js"></script>
    <script src="sami.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <div>
            <input id="loader" type="file" multiple="multiple" onchange="load(event)" />
        </div>
        <div>
            <input type="radio" name="subtype" checked="checked" />WebVTT
            <input type="radio" name="subtype" />SRT
            <!--<input type="radio" name="subtype" />TTML SDP-US-->
        </div>
        <div>
            <input id="taguse" type="checkbox" checked="checked" />Use Tags
        </div>
        <input id="areaselector" type="button" style="display: none;" onclick="selectArea()" />
        <div>
            <div id="previewarea" style="width: 100%; height: 500px; display: none;">
                <textarea id="output" style="width: 100%; height: 100%;" readonly="readonly"></textarea>
                <input id="downloader" type="button" value="Download as file" onclick="download()" />
            </div>
            <video id="player" style="width: 640px; height: 360px; display: none;" controls="controls"></video>
        </div>
    </div>
</body>
</html>
